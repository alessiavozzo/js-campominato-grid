<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campominato</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- /#site_header -->
    <header id="site_header">
        <nav id="topbar">

            <!-- logo -->
            <div class="logo">
                
                    <img src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/Boolean/original.png?1623187562" alt="boolean-logo">
                
                <h1>Campo Magico</h1>
            </div>

            <!-- bottone -->
            <div class="controls">

                <!-- select difficulty-->
                <div class="set-diff">
                    <label for="difficulty">Set the difficulty:</label>
                    <select name="difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="normal">Normal</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <!-- btn play -->
                <button id="play" class="btn">
                    Play
                </button>

            </div>

        </nav>
    </header>


    <!-- /#site_main -->
    <main id="site_main">

        <div id="game">
            <div id="cells-container" class="container">

                <!-- griglia da js qui -->

            </div>
        </div>
    </main>


    <!-- /#site_footer -->
    <footer id="site_footer">
        <p>Made with &hearts; by <a href="#">Boolean</a></p>
    </footer>


    <!-- script-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
